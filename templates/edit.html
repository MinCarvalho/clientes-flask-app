<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>editar</title>
</head>
<body>
    <nav>
        <a  href="/">Home</a>
        <a  href="/add">Cadastrar Cliente</a>
        
    </nav>
    <h1>Editar Cliente</h1>
    <div class="container">
        
        <form action="/edit/{{ cliente.id }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" value="{{ cliente.nome }}">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" value="{{ cliente.cpf }}">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="E-mail" value="{{ cliente.email }}">
            <br><br>
            <div class="button-container">
                <button class="button" type="submit">Enviar</button>
            </div>
            
        </form>

       

    </div>
    

    
</body>
</html>
